name: CI/CD Pipeline - McDonalds Sentiment API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test-lint:
    name: 🧪 Lint, Test & Validate
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # Required if you store model files with Git LFS

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure all dependencies, including testing tools, are in requirements.txt
          pip install -r requirements.txt
          # The redundant pip install for pytest, ruff, httpx has been removed

      - name: 🧰 Set PYTHONPATH for imports
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: 🧼 Lint with Ruff
        run: ruff check .

      - name: 🧪 Run tests with Pytest
        run: pytest -v

      - name: 🧰 Debug - List workspace files
        run: ls -la

  docker-build-push:
    name: 🐳 Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test-lint  # only runs if lint & tests succeed

    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🏗️ Build Docker image
        run: |
          # FIXED: Apply the | lower filter for compliant Docker tags (GHCR requires lowercase)
          IMAGE_NAME=ghcr.io/${{ github.repository | lower }}:latest
          docker build -t $IMAGE_NAME .

      - name: 📤 Push Docker image
        run: |
          # FIXED: Apply the | lower filter for compliant Docker tags
          IMAGE_NAME=ghcr.io/${{ github.repository | lower }}:latest
          docker push $IMAGE_NAME