name: Docker Build & Push

on:
  push:
    branches: [main]

jobs:
  build-test-lint:
    name: ğŸ§ª Lint, Test & Validate
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # Required if you store model files with Git LFS

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff httpx
      - name: ğŸ§° Set PYTHONPATH for imports
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: ğŸ§¼ Lint with Ruff
        run: ruff check .

      - name: ğŸ§ª Run tests with Pytest
        run: pytest -v

      - name: ğŸ§° Debug - List workspace files
        run: ls -la
        
  docker-build-push:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          docker build -t $IMAGE_NAME .

      - name: ğŸ“¤ Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          IMAGE_NAME=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          docker push $IMAGE_NAME