docker-build-push:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test-lint  # only runs if lint & tests succeed

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker image
        run: |
          # FIX: Use | lower filter to force the repository name to be lowercase
          IMAGE_NAME=ghcr.io/${{ github.repository | lower }}:latest
          docker build -t $IMAGE_NAME .

      - name: ğŸ“¤ Push Docker image
        run: |
          # FIX: Use | lower filter to force the repository name to be lowercase
          IMAGE_NAME=ghcr.io/${{ github.repository | lower }}:latest
          docker push $IMAGE_NAME